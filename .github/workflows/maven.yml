# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
      # TODO auto detect version
#     - name: Version
#       uses: avides/actions-project-version-check@v1.3.0
#       id: actions_project_version_check
#       with:
#         file-to-check: pom.xml
#     - name: use-version-from-check
#       run: echo "New version is:" ${{ env.steps.actions_project_version_check.outputs.version }}

    - name: Build with Maven
      run: |
        mvn clean install
        # TODO auto detect version
        pwd
        ls -la
        mkdir release_artifacts && cp ./bpmn2stamp-console/target/bpmn2stamp-console-1.0-SNAPSHOT-jar-with-dependencies.jar release_artifacts
    - name: Assembling single jar of Bpmn2stamp console application
      working-directory: ./bpmn2stamp-console
      run: mvn assembly:single
    - name: Releasing artifacts
      uses: softprops/action-gh-release@v1 #https://github.com/marketplace/actions/gh-release
      with:
        # TODO auto detect version
        files: ./release_artifacts/bpmn2stamp-console-1.0-SNAPSHOT-jar-with-dependencies.jar
